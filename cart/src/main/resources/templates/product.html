<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Shop</a>
      <a class="btn btn-outline-primary" href="/shopping-cart">Your Cart</a>
    </div>
  </nav>

  <div class="row">
    <div class="col-lg-6">
      <img src="https://canhdonghoatuoi.com/wp-content/uploads/2023/10/z4796361153348_40d0ed4bdb6bda263d1125e48a015b76.jpg" class="img-fluid" alt="Product Image">
    </div>
    <div class="col-lg-6">
      <h1 class="text-dark" th:text="${product.name}"></h1>
      <p class="text-dark" th:text="${product.description}"></p>
      <h4 class="text-dark">Price: <span th:text="${product.price} + '$'"></span></h4>
      <a class="btn btn-success" th:href="@{/add/__${product.id}__(action='show')}">Add To Cart</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
