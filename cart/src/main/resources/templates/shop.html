<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    *{
      text-decoration: none !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Shop</a>
      <a class="btn btn-outline-primary" href="/shopping-cart">Your Cart</a>
    </div>
  </nav>

  <h1 class="mb-4">List Products</h1>

  <div class="container">
    <div class="row">
      <th:block th:each="product : ${products}">

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100 ">
            <a th:href="@{/detail/__${product.id}__}"> <img
                    src="https://canhdonghoatuoi.com/wp-content/uploads/2023/10/z4796361153348_40d0ed4bdb6bda263d1125e48a015b76.jpg"
                    class="card-img-top" alt="Product 1">
              <div class="card-body">
                <h5 class="card-title text-dark" th:text="${product.name}"></h5>
                <p class="card-text text-dark" th:text="${product.description}"></p>
              </div>
            </a>

            <div class="card-footer">
              <small class="text-muted" th:text="${product.price} + '$'"></small>
            </div>
            <a class="btn btn-success" th:href="@{/add/__${product.id}__(action='show')}">Add To Cart</a>
          </div>
        </div>
      </th:block>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
