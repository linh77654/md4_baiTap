<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        .t {
            text-align: center;
        }

        #successAlert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
        Successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div class="container">
    <h1 class="mb-3 mt-2 text-center bg-secondary text-white">List Blogs</h1>
    <a th:href="@{/create}">
        <button type="button" class="btn btn-primary mb-3">Add Blog</button>
    </a>
</div>
<form action="" method="get" class="d-flex mb-3 container w-50">
    <input name="searchName" class="form-control me-2" type="search" placeholder="Search" th:value="${searchName}" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<div class="container">
    <table class="table table-hover table-bordered" style="table-layout: fixed; width: 100%;">
        <thead class="table-info">
        <tr>
            <td class="t" style="width: 5%;">#</td>
            <td class="t" style="width: 10%;">ID</td>
            <td class="t">Title</td>
            <td class="t">Author</td>
            <td class="t">Content</td>
            <td class="t">Category</td>
            <td class="t">Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog, loop : ${blogPage}">
            <td th:text="${loop.count}" class="t"></td>
            <td th:text="${blog.id}" class="t"></td>
            <td th:text="${blog.title}" class="t"></td>
            <td th:text="${blog.author}" class="t"></td>
            <td th:text="${blog.content}" class="t"></td>
            <td th:text="${blog.category.name}" class="t"></td>
            <td class="t">
                <a th:href="@{/view(id=${blog.id})}">
                    <button class="btn btn-info">View</button>
                </a>
                <a th:href="@{/edit(id=${blog.id})}">
                    <button class="btn btn-warning">Edit</button>
                </a>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete"
                        th:data-id="${blog.id}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <a th:if="${blogPage.hasPrevious()}" th:href="@{/(page=${blogPage.number - 1},searchName=${searchName})}" class="btn btn-secondary">Previous</a>
        <span>Page <span th:text="${blogPage.number + 1}"></span> of <span th:text="${blogPage.totalPages}"></span></span>
        <a th:if="${blogPage.hasNext()}" th:href="@{/(page=${blogPage.number + 1},searchName=${searchName})}" class="btn btn-secondary">Next</a>
    </div>
</div>
<div class="modal" tabindex="-1" id="delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Confirm to delete this blog?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:action="@{/delete}" method="post" class="delete-form">
                    <input type="hidden" name="blogId" id="product-id-input">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const deleteButtons = document.querySelectorAll('.btn-danger');
        const productIdInput = document.getElementById('product-id-input');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function () {
                const productId = this.getAttribute('data-id');
                productIdInput.value = productId;
            });
        });
        const successAlert = document.getElementById('successAlert');
        if (successAlert) {
            setTimeout(() => {
                const alert = new bootstrap.Alert(successAlert);
                alert.close();
            }, 3000);
        }
    });
</script>
</body>
</html>
