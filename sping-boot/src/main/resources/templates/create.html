<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .formAdd {
            max-width: 60%;
            margin: 0 auto;
        }

        * {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-5 mt-2 text-center bg-primary text-white">Add Blog</h1>
    <a th:href="@{/}" class="btn btn-secondary mb-4">Back to Home</a>
</div>
<div class="container formAdd">
    <form th:action="@{/save}" th:object="${blog}" method="post">
        <!-- Hidden ID Field -->
        <input type="hidden" th:field="*{id}">

        <!-- Title Field -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <!-- Author Field -->
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>

        <!-- Content Field -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}" required></textarea>
        </div>

        <!-- Category Dropdown -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category.id}" required>
                <option value="" disabled selected>-- Select Category --</option>
                <option th:each="category : ${categoryss}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button class="btn btn-primary btn-lg w-25" type="submit">Add</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
