<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="mb-5 mt-4 text-center bg-primary text-white p-3">Bog detail</h1>
    <a th:href="@{/}" class="btn btn-secondary mb-4">Back to Home</a>
    <div class="card mb-4">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${blog.getId()}"></span></p>
            <p class="card-text"><strong>Title:</strong> <span th:text="${blog.getTitle()}"></span></p>
            <p class="card-text"><strong>Author:</strong> <span th:text="${blog.getAuthor()}"></span></p>
            <p class="card-text"><strong>Content: <br> </strong> <span th:text="${blog.getContent()}"></span></p>
            <p class="card-text"><strong>Category: <br> </strong> <span th:text="${blog.category.name}" class="t"></span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
