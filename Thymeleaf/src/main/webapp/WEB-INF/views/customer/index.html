<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>ListCustomer</title>
</head>
<body>
<h3>Customers</h3>
<p>
  <a th:href="@{/customers/create}">
    Add new customer
  </a>
</p>
<table id="customers">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row : ${customers}">
    <td th:text="${row.name}"></td>
    <td th:text="${row.email}"></td>
    <td th:text="${row.address}"></td>
    <td><a th:href="@{/customers/{id}/update(id=${row.id})}">edit</a></td>
    <td><a th:href="@{/customers/{id}/delete(id=${row.id})}">delete</a></td>
    <td><a th:href="@{/customers/{id}/detail(id=${row.id})}">detail</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
