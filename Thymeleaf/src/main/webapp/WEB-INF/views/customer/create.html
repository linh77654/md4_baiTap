<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Customer</title>
</head>
<body>
<h3>Create Customer</h3>
<form th:action="@{/customers/create}" th:object="${customer}" method="post">
    <div id="form">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" name="name" required="required" />
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" name="email" required="required" />
        <label for="address">Address:</label>
        <input type="text" th:field="*{address}" id="address" name="address" required="required" />
        <input type="submit" value="Create" />
        <a th:href="@{/customers}">Back to customers</a>
    </div>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
